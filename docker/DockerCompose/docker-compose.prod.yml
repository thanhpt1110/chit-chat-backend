version: "3.4"

services:
  chitchat.webapi:
    image: ${DOCKER_REGISTRY-}chitchatwebapi
    build:
      context: ../../
      dockerfile: src/ChitChat.WebAPI/Dockerfile
    ports:
      - "80:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - productnetwork
    restart: unless-stopped

networks:
  productnetwork:
