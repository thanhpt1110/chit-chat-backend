version: "3.4"

services:
  chitchat.webapi:
    image: ${DOCKER_REGISTRY-}chitchatwebapi
    build:
      context: ../../
      dockerfile: src/ChitChat.WebAPI/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - mysql
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - productnetwork
    restart: on-failure

  mysql:
    image: mysql:8.0.39
    environment:
      MYSQL_ROOT_PASSWORD: "Password12345!"
      MYSQL_DATABASE: chitchatdb
    ports:
      - "3306:3306"
    volumes:
      - mysqlvolumn:/var/lib/mysql
    networks:
      - productnetwork

networks:
  productnetwork:

volumes:
  mysqlvolumn:
